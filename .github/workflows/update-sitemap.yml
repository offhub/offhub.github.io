name: Update Sitemap Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily
  workflow_dispatch:      # Allow manual triggers

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Fetch sitemap files
        run: |
          SOURCE_REPO="sandboxie-plus/sandboxie-docs"
          SOURCE_BRANCH="gh-pages"
          
          # Download sitemap files with error handling
          if ! curl -sfL "https://raw.githubusercontent.com/${SOURCE_REPO}/${SOURCE_BRANCH}/sitemap2.xml" -o sitemap.xml; then
            echo "❌ Failed to download sitemap.xml"
            exit 1
          fi
          
          if ! curl -sfL "https://raw.githubusercontent.com/${SOURCE_REPO}/${SOURCE_BRANCH}/sitemap2.xml.gz" -o sitemap.xml.gz; then
            echo "❌ Failed to download sitemap.xml.gz"
            exit 1
          fi

      - name: Push changes
        if: ${{ !cancelled() && !failure() }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sitemap.xml sitemap.xml.gz
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update sitemap files [skip ci]" && git push)
